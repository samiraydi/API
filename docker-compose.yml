version: '3'
services:
  mssqlserver:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: Express
    ports:
      - "1433:1433"
  clubs-api:
    build: .
    ports: 
      - "8090:80"
    depends_on:
      - mssqlserver